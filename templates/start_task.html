<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Task</title>
</head>
<body>
    <h1>Start New Task</h1>
    <form method="POST" action="/start_task">
        <label for="task_id">Task ID:</label>
        <input type="text" name="task_id" required><br>
        
        <label for="post_url">Post URL:</label>
        <input type="text" name="post_url" required><br>
        
        <label for="cookies">Cookies:</label>
        <input type="text" name="cookies" required><br>
        
        <label for="delay">Delay (seconds):</label>
        <input type="number" name="delay" required><br>
        
        <label for="comments_file">Comments File Path:</label>
        <input type="text" name="comments_file" required><br>
        
        <button type="submit">Start Task</button>
    </form>
</body>
</html>
